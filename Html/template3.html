<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 3</title>
    <link rel="stylesheet" href="../CssFile/template3.css">
    <link rel="stylesheet" href="../CssFile/logo.css">
</head>
<body class="template3">
    <header>
        <div class="container">
            <h1>Template 3 - Create Your Resume</h1>

            <!--logo html -->
      <a href="home.html">
        <img src="../:images/logo.png" alt="Website Logo" class="logo">
      </a>

            <!-- Hamburger Menu -->
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <!-- Hidden Navigation Menu with Home and Select Template Buttons -->
            <nav id="navMenu" class="nav-menu">
                <button onclick="window.location.href='home.html'">Home</button>
                <button onclick="window.location.href='template.html'">Select Template</button>
            </nav>
        </div>
    </header>

    <div class="resume-form-container">
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="summary">Professional Summary:</label>
            <textarea id="summary" name="summary" rows="4" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <button type="submit" class="animate-button">Generate Resume</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<script>
    function toggleMenu() {
        var navMenu = document.getElementById('navMenu');
        if (navMenu.classList.contains('show')) {
            navMenu.classList.remove('show');
        } else {
            navMenu.classList.add('show');
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CssFile/login.css"> <!-- Ensure the path is correct -->
    <link rel="stylesheet" href="../CssFile/logo.css">

</head>
<body>
    <header>
        <div class="container">
            <h1>Login to Stellar Resume</h1>
            <p>Please enter your email and password to login.</p>
        </div>

        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <!--logo html -->
      <a href="home.html">
        <img src="../:images/logo.png" alt="Website Logo" class="logo">
      </a>

        <!-- Hidden Navigation Menu with a Home Button -->
        <nav id="navMenu" class="nav-menu">
            <button onclick="window.location.href='home.html'">Home</button>
            <button onclick="window.location.href='template.html'">Select Template</button>        </nav>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="storeCredentials(); return false;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    
    <script src="../js/script.js"></script> <!-- Ensure the path is correct -->
</body>
</html>

<script>
    function toggleMenu() {
        var navMenu = document.getElementById('navMenu');
        navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
    }
</script>
